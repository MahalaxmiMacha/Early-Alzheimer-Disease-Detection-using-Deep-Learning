<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result - Alzheimer Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Alzheimer Detection</a>
        <div class="d-flex">
          {% if session.logged_in %}
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow rounded-4 p-4">
            <h2 class="text-center text-primary mb-4">Detection Result</h2>

            <div class="row">
                <div class="col-md-6 text-center">
                    <h5 class="mb-3">Uploaded MRI Image</h5>
                    <img src="{{ url_for('static', filename=result.uploaded_image) }}" alt="MRI Image" class="img-fluid rounded-3 border shadow-sm">
                </div>
                <div class="col-md-6">
                    <div class="mt-3 mt-md-0">
                        <h4 class="text-success">Stage of Disease: {{ result.stage }}</h4>
                        <p><strong>Detection:</strong> <span class="text-dark">{{ result.disease }}</span></p>
                        <p><strong>Symptoms:</strong> {{ result.description }}</p>
                    </div>
                    <a href="/" class="btn btn-primary mt-3">Detect Another</a>
                    <a href="/logout" class="btn btn-outline-danger mt-3 ms-2">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
